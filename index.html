<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
</head>
<body>
    <main>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form action="" id="survey-form"></form>
        <label for="name" id="name-label">name
        <input type="text" id="name" placeholder="enter your name"></label>
        <label for="name" id="email-label">email
        <input type="email" id="email" placeholder="enter your email"></label>
        <label for="name" id="number-label">number
        <input type="number" id="number" placeholder="enter your age" min="10" max="100"></label>

        <select id="dropdown">
            <option value = "">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Others</option>
        </select>
        <label for="definitely"><input type="radio" id="definitely" name="referral-friend" value="definitely"> Definitely</label>
        <label for="maybe"><input type="radio" id="maybe" name="referral-friend" value="maybe"> Maybe</label>
        <label for="not sure"><input type="radio" id="not-sure" name="referral-friend" value="not-sure"> Not Sure</label>

    </main>
</body>
</html>
